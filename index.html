    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV8 AI</title>
    <!-- Your CSS links or inline styles go here -->
</head>
<body>
    <!-- All the content of your landing page goes here -->
    <!-- (e.g., header, hero, features, testimonials, CTA, footer) -->

    <!-- The JavaScript code goes here, usually before the closing </body> tag -->
    <script>
        // Add this to your jv8.ai landing page JavaScript
        async function processAffiliateClick() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingCode = urlParams.get('ref');
            
            if (trackingCode) {
                try {
                    // Call your tracking function
                    const response = await fetch('https://jv8.co/functions/trackAffiliateClick', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            trackingCode: trackingCode,
                            userAgent: navigator.userAgent,
                            referrer: document.referrer
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Store referral for attribution and redirect
                        localStorage.setItem('jv8_referral_id', result.affiliateId);
                        
                        // Redirect after 2 seconds to allow tracking
                        setTimeout(() => {
                            window.location.href = `https://jv8.co/#/Welcome?referrer=${result.affiliateId}`;
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Error tracking affiliate click:', error);
                    // Still redirect even if tracking fails
                    setTimeout(() => {
                        window.location.href = 'https://jv8.co/#/Welcome';
                    }, 2000);
                }
            } else {
                // If no tracking code, still redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'https://jv8.co/#/Welcome';
                }, 2000);
            }
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', processAffiliateClick);
    </script>
</body>
